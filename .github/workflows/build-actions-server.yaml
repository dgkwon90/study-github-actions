name: Create and publish a Server Service Docker image
run-name: Server Service GitHub Actions ðŸš€

on:
  pull_request:
    branches:
      - 'main'
    paths:
      - 'server/**'

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Container Build and Push to registry
        uses: ./.github/actions/container-registry
        with:
          registry: 'ghcr.io'
          service_name: 'server'
          service_port: '9999'
