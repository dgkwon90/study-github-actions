name: Release Packages
run-name: Release Pakcages GitHub Actions ðŸš€

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io

jobs:
  create-packages:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Added environment variable for packages.
        id: service_info
        run: |
          echo "SERVICE_PATH=server" >> $GITHUB_ENV
          echo "SERVICE_NAME=server" >> $GITHUB_ENV
          echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
          echo "RELEASE_TIME=$(date +'%Y-%m-%d_%H:%M')" >> $GITHUB_ENV

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Create packages
        id: pakages
        shell: bash
        run: |
          sh ./tools/save_packages.sh ${{ env.SERVICE_PATH }} ${{ env.SERVICE_NAME }} ${{ env.RELEASE_VERSION }} ${{ env.REGISTRY }}/${{ github.repository }}

      - name: Upload packages to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GHCR_TOKEN }} # GITHUB_TOKENìœ¼ë¡œ ë³€ê²½ ì˜ˆì •
          file: packages/${{ env.SERVICE_PATH }}/${{ env.SERVICE_NAME }}.spx
          asset_name: ${{ env.RELEASE_VERSION }}-${{ env.SERVICE_NAME }}.spx
          tag: ${{ env.RELEASE_VERSION }}
          overwrite: true
          body: "packages test"
