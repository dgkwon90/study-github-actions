name: Create and publish a Clinet Service Docker image
run-name: Client Service GitHub Actions ðŸš€

on:
  pull_request:
    branches:
      - 'main'
    paths:
      - 'client/**'

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Added environment variable for service.
        id: service_info
        run: |
          echo "SERVICE_NAME=client" >> $GITHUB_ENV
          echo "SERVER_IP=server" >> $GITHUB_ENV
          echo "SERVICE_PORT=9999" >> $GITHUB_ENV
          echo "GIT_SHORT_COMMIT_ID=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "BUILD_TIME=$(date +'%Y-%m-%d_%H:%M')" >> $GITHUB_ENV

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.SERVICE_NAME }}
          flavor: latest=true
          tags: |
            type=ref,event=pr
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ${{ env.SERVICE_NAME }}/build/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            SERVICE_NAME=${{ env.SERVICE_NAME }}
            SERVICE_PORT=${{ env.SERVICE_PORT }}
            SERVER_IP=${{ env.SERVER_IP }}
            GIT_SHORT_COMMIT_ID=${{ env.GIT_SHORT_COMMIT_ID }}
            BUILD_TIME=${{ env.BUILD_TIME }}
